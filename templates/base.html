<!--STATIC have to load, INCLUDE does not - build in finction-->
{% load static %}


<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">

    <title>{% block head_title %}TryDjango 18{% endblock %}</title>

    {% include 'head_css.html' %}
  </head>

  <body>

    <!-- Static navbar -->
    {# Djanog template comment style #}
    {% include 'navbar.html' %}


    <div class="container">
      {% block jumbotron %}
      {% endblock %}

      {% block content %}
      {% endblock %}


    </div> <!-- /container -->


    {% include "js.html" %}
  </body>
</html>
